<!DOCTYPE html>
<html lang="en">
    <head>
    	<title>Main</title>
      <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
      <script src="../static/js/main.js"></script>
      <link rel="stylesheet" type="text/css" href="../static/css/main.css">
   	</head>
  <body>
  	<header class="top">
  	</header>
  	<div class="nav-bar">
  		<ul>
  			<li id="client" class="active"><a id="client">Client</a></li>
  			<li id="provider" class="inactive"><a id="provider">Provider</a></li>
  		</ul>
  	</div>

  	<div class="client-page container">
  		<div class="search-container">
  			<form>
  				<div class="row">
  					<label>Choose the industry of your service:</label>
  					<select id="service"></select>
  				</div>
  				<div class="row">
  					<label class="inline-label">What is your approximate budget?</label>
  					<label class="inline-label">$</label>
  					<input id="moneyoffered">
  				</div>
  				<div class="row">
  					<label>Briefly describe your task</label>
  					<textarea id="description"></textarea>
  				</div>
  				<div class="row">
  					<label class="inline-label">
  						Is the address different than what you signed up with?</label>
  					<input id="diffaddress" class="checkbox" type="checkbox"></input>
  				</div>
  				<div class="hidden-content" id="addressfields">
						<div class="row">
							<label>Street Address</label>
							<input id="streetaddress"></input>
						</div>
						<div class="row">
							<label>City</label>
							<input id="cityaddress"></input>
						</div>
						<div class="row">
							<label>Province</label>
							<input id="provinceaddress"></input>
						</div>
						<div class="row">
							<label>Postal Code</label>
							<input id="postaladdress"></input>
						</div>
  			  </div>
  				<div class="row">
  					<button id="submitpost">Submit</input>
  				</div>
  			</form>
  		</div>
  	</div>
  	
  	<div class="provider-page container hidden-content">
  		<div class="search-container">
  			<form>
  				<div class="row">
  					<label>Choose the industry of your service:</label>
  					<select id="service"></select>
  				</div>
  			</form>
  		</div>
  	</div>
	</body>

</html>
