<html lang="en">
    <head>

   	</head>
    <body>
    <div class="topbar">
      <table border="0" class="tablebar">
        <tr>
          <td width="33%">
          <img src = "http://vignette2.wikia.nocookie.net/logopedia/images/8/88/RBC_Bank_logo.png/revision/latest?cb=20111030202437" width="53px" height="70px"></td>
          <td class = "titletext" width="33%" align="center"><font color="white" size="5"><b>RBC Serve </b></font></td>
          <td width="33%"></td>
        </tr>
      </table>
    </div>

    <body>
    	<div class="base" style="margin:0 auto;">
            <form>
                <div class="row">
                    <label class = "industry">Choose the industry of your service:</label> <br><br>
                    <select id="servicesearch">
                        <option value="Accounting">Accounting</option>
                        <option value="Babysitting">Babysitting</option>
                        <option value="Baking">Baking</option>
                        <option value="Catering">Catering</option>
                        <option value="Housekeeping">Housekeeping</option>
                        <option value="IT Services">IT Services</option>
                        <option value="Plumbing">Plumbing</option>
                        <option value="Tutoring">Tutoring</option>
                    </select>
                </div>
                <div class="row">
                    <label class = "industry">Please enter the city you are in:</label>
                    <input id="locationsearch"></input>
                </div>
                <div class="row">
                    <button id="submitsearch" type="button">Submit</input>
                </div>

                <div>
                    <ul id="job-list">
                    </ul>
                </div>
            </form>

        </div>
            
	</body>
